<!doctype html>

<html lang="en-US">
<head>
  <meta charset="utf-8">

  <title>Casino</title>
  <meta name="description" content="Casino game for project">
  <meta name="author" content="Payton and Brennan">
  

  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body id="body">
  <div id="chooseNameOverlay">
  	<div id="form">
      <input type="text" id="username" autocomplete="off" placeholder="Enter a username" maxlength="18"/>
      <p id="nousername">Please enter a username!</p>
      <button id="startGameBtn" onClick="start();">Begin!</button>
    </div>
  </div>
  <main> 
    <section id="playersInfo">
    	<div id="profile">
        <p id="welcoming">Welcome,</p><p id="usernamePlace"></p>
        <p id="currentbalance">Current Balance:</p><p id="money"></p>
      </div>
      <hr id="prHR">
      <div id="winningHistory">
        <p id="historyP">History</p>
        <table id="history" class="">

        </table>
      </div>
    </section>
    
    <section id="gameSection">
      <div id="packages">
        <button onclick="testevent()">lmao</button>
      </div>
      <div id="miniArrow"></div>
      <div id="spinner">
          
        
      </div>
      
      <div id="extras">
        
      </div>
    </section>
  </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
